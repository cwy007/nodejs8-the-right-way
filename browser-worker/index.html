<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worker 新建 Worker</title>
</head>
<body>

  <h1>Worker 新建 Worker</h1>

  <a href="https://wangdoc.com/javascript/bom/webworker">https://wangdoc.com/javascript/bom/webworker</a>
  <br>

  <code>
    $ http-server ./
  </code>

  <div id="result" style="margin-top: 50px; color: green;">result</div>

  <script>
    var worker = new Worker('worker.js');
    worker.onmessage = function (event) {
      document.getElementById('result').textContent = event.data;
    };
  </script>
</body>
</html>
